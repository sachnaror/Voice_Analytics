<!-- templates/analytics/result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Results</title>
</head>
<body>
    <h1>Voice Analysis Results</h1>

    <h2>Transcription:</h2>
    <p>{{ result.transcription }}</p>

    <h2>Duration:</h2>
    <p>{{ result.duration }}</p>

    <h2>Keywords:</h2>
    <ul>
        {% for keyword in result.keywords %}
            <li>{{ keyword }}</li>
        {% endfor %}
    </ul>

    <h2>Score:</h2>
    <p>Score: {{ result.sentiment.0.score }}</p>

    <a href="{% url 'upload_audio' %}">Upload another file</a>
</body>
</html>
